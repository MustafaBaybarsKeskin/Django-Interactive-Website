{% extends 'layout.html' %}

{% block content %}
<div class="container" style="margin-top: 120px; margin-bottom: 93px;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header  text-white" style="background-color:rgba(212, 47, 55, 0.884)">
                    <h3>Kayıt</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'register' %}" method="POST"><!--action kısmı ile belirtilen adrese bilgiler yollanır-->
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email">E-posta</label>
                            <input type="email" name="email" class="form-control" required><!--required html de ullanılır ve bilgi girişi zorunlu anlamaına gelir-->
                        </div>

                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="repassword">Tekrar Şifre</label>
                            <input type="password" name="repassword" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-danger btn-block " style="opacity: 0.98;">Kayıt Ol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>






{% endblock %}
