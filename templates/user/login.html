{% extends 'layout.html' %}

{% block content %}
<div class="container" style="margin-top: 120px; margin-bottom: 266px;">
    <div class="row" >
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-white" style="background-color:rgba(212, 47, 55, 0.884)">
                    <h3>Kullanıcı Girişi</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST"><!--action kısmı ile belirtilen adrese bilgiler yollanır-->
                        {% csrf_token %}
                        <div class="form-group ">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-danger btn-block " style="opacity: 0.98;">Giriş Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
